name: Build Apache Pinot Website

on:
    pull_request:
        branches:
            - new-site-dev

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js from .nvmrc
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'

            - name: Build website
              run: ./scripts/build-site.sh

            - name: Run tests
              run: yarn test
